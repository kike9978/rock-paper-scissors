<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="score">
            <div class="status azul">
                <div class="nombres">
                    <h3>Sully</h3>
                </div>
                <div class="health-container left">
                    <div class="health-bar" data-type="health-bar"></div>
                </div>
                <p data-arma="Sully">Choose weapon</p>
            </div>
            <div class="status rojo">
                <div class="nombres">
                    <h3>Frederick</h3>
                </div>
                <div class="health-container right">
                    <div class="health-bar" data-type="health-bar"></div>
                </div>
                <p data-arma="Frederick">Weapon</p>
            </div>
        </div>
        <div class="results">
            <img src="./images/Sully.png" alt="Sully portrait">
            <div class="text-div">
                <h3>Round: <span data-puntaje="ronda"></span></h3>
                
            </div>
            <img src="./images/Frederick.png" alt="Frederick portrait">
        </div>
        <div class="botones">
            <ul>
                <li><button class="axe" data-weapon="piedra"><img src="./images/axe.png" alt="axe"></button></li>
                <li><button class="lance" data-weapon="papel"><img src="./images/lance.png" alt="lance"></button></li>
                <li><button class="sword" data-weapon="tijeras"><img src="./images/sword.png" alt="sword"></button></li>
            </ul>
        </div>


        <audio src="./audio/arma1.wav" data-sound="guamazo"></audio>
        <audio src="./audio/arma2.wav" data-sound="guamazo"></audio>
        <audio src="./audio/derrota.wav" data-sound="derrota"></audio></audio>
        <audio src="./audio/empate.wav" data-sound="empate"></audio>
        <audio src="./audio/opcion.wav" data-sound="opcion"></audio>
        <audio src="./audio/victoria.wav" data-sound="victoria"></audio></audio>
</body>

</html>
